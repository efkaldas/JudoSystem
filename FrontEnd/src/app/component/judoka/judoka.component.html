<mat-grid-list cols="9" rowHeight="50px">
    <mat-grid-tile
    [colspan]="8"
    [rowspan]="1">
</mat-grid-tile>
<mat-grid-tile
[colspan]="1"
[rowspan]="1">
<button mat-raised-button routerLink="/button" color="primary"><mat-icon>person_add</mat-icon> Add Judoka </button>
</mat-grid-tile>
</mat-grid-list>

<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element; let i = index">{{i+1}}</td>
    </ng-container>
    <!-- Position Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Lastname </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Firstname </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="danKyu">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Dan/Kyu </th>
      <td mat-cell *matCellDef="let element"> {{element.danKyu}} </td>
    </ng-container>

        <!-- Symbol Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef align="center"> Actions </th>
      <td mat-cell *matCellDef="let element"> 
          <mat-grid-list cols="2" rowHeight="50px">
              <mat-grid-tile
                [colspan]="1"
                [rowspan]="1">
                <button mat-raised-button routerLink="/button" color="accent"><mat-icon>edit</mat-icon> Edit </button>
              </mat-grid-tile>
              <mat-grid-tile
              [colspan]="1"
              [rowspan]="1">
                <button mat-raised-button routerLink="/button" color="warn"><mat-icon>remove_circle_outline</mat-icon> Delete </button>
              </mat-grid-tile>
          </mat-grid-list>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
