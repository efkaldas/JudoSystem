
<div fxLayout="row" fxLayoutAlign="end center" >
        <button mat-raised-button (click)="openDialog(addEventModal)" color="primary">+<mat-icon>event</mat-icon> Add Event </button>
</div><br>   

<div fxLayout="row" fxLayoutWrap="wrap">
    <!-- column -->    
    <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card>
            <mat-card-content>
                <!-- Row -->
                <div fxLayout="row" fxLayoutWrap="wrap" fxLayoutlign="end">
                    <!-- column -->
                    <div fxFlex.gt-sm="10" fxFlex.gt-xs="50" fx-layout-align="end">
                    </div>
                </div>      
            </mat-card-content>
        </mat-card>
    </div>
    <!-- column -->    
</div>

<ng-template #addEventModal>
    <h1 mat-dialog-title>Add judoka</h1>
  <div mat-dialog-content>
    <form [formGroup]="judokaForm" novalidate (ngSubmit)="addJudoka()" color="accent">
      <mat-form-field>
        <input autofocus type="text" matInput placeholder="FirstName" required formControlName="FirstName">
      </mat-form-field>
  
      <mat-form-field>
        <input autofocus type="text" matInput placeholder="LastName" required formControlName="LastName">
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Select gender</mat-label>
         <mat-select formControlName="Gender" required>
           <mat-option *ngFor="let gender of genders" [value]="gender.value" >
            {{gender.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field>
          <mat-label>Select DAN/KYU</mat-label>
           <mat-select formControlName="DanKyu" required>
             <mat-option *ngFor="let danKyu of danKyus" [value]="danKyu.value" >
              {{danKyu.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        
      <mat-form-field>
          <input autofocus type="number" matInput placeholder="Birth Years" required formControlName="BirthYears">
        </mat-form-field>
        <div mat-dialog-actions>
            <button type="submit" mat-raised-button color="primary">Accept</button>
            <button mat-raised-button color="warn" (click)="onNoClick()">Close</button>
        </div>
    </form>
  </div>
  </ng-template>
