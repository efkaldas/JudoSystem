<div class="container-fluid">
    <div>
        <div class="row">
            <div style="float: left;" class="col-sm-2" style="background-color: blue;">
                <div *ngFor="let link of catLinks; let i = index">
                    <div class="row" *ngIf="i%2 == 0">
                        <div style="padding: 5px;">
                            <button [routerLink]="catLinks[i].link" mat-stroked-button class="fixed-size" color="primary">{{catLinks[i].label}}</button>
                        </div>
                        <div style="padding: 5px;">
                            <button [routerLink]="catLinks[i].link" mat-stroked-button *ngIf="catLinks[i + 1]" class="fixed-size" color="primary">{{catLinks[i + 1].label}}</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-10">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
